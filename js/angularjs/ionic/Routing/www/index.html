<!DOCTYPE html>
<html ng-app="ionicApp">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body>
   <!-- The nav bar that will be updated as we navigate -->
  <ion-nav-bar class="bar-positive">
  </ion-nav-bar>

    <ion-tabs class="tabs-positive">
      <ion-tab icon="ion-home" ui-sref="home">
        <ion-nav-view name="home"></ion-nav-view>
      </ion-tab>
      <ion-tab icon="ion-help" ui-sref="help">
        <ion-nav-view name="help"></ion-nav-view>
      </ion-tab>
    </ion-tabs>
  </body>


  <script type="text/ng-template" id="home.html">
    <ion-view title="Home">
      <ion-content padding="true">
        <h2>Home Page</h2>
        <p>Heres the main route for the app.</p>
      </ion-content>
    </ion-view>
  </script>

  <script type="text/ng-template" id="help.html">
    <ion-view title="Home">
      <ion-content padding="true">
         <h2>Using the app</h2>
         <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facilis architecto hic officia quasi excepturi sequi deleniti maiores consectetur veritatis sint?</p>
      </ion-content>
    </ion-view>
  </script>


</html>
