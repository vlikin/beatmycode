<html>
  <head>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-animate/angular-animate.js"></script>
    <script src="./script.js"></script>
  </head>
  <body ng-app="app" ng-controller="AppCtrl as app">

  <form>
    <input type="text" ng-model="app.contactCopy.firstName" />
    <buttin ng-click="app.saveContact()">Save</button>
  </form>

  <div class="div" style="margin-top: 40px;"></div>

  <table class="table table-striped">
    <thead>
      <tr>
        <td>First</td>
        <td>Last</td>
        <td>Phone</td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="contact in app.contacts" ng-click="app.selecteContact(contact)">
        <td>{{contact.firstName}}</td>
        <td>{{contact.lastName}}</td>
        <td>{{contact.phone}}</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
